<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="css.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<main>
    <section class="boxshadow">

        <header>
            <img src="user.png" alt="Foto de perfil" class="avatar">
            <h2 class="bienvenido">¡Hola, Bienvenido!</h2>
        </header>

        <form>
            <input type="email" placeholder="Correo electrónico" required>

            <div class="password-box">
                <input type="password" placeholder="Contraseña" required minlength="8">
                <i class="bx bx-low-vision eye"></i>
            </div>

            <a href="/contraseñaolvidada.html" class="haz">¿Has olvidado tu contraseña?</a>

            <button type="submit" class="myButton"><a href="/Bienvenido.html" class="toker">Iniciar sesión</a></button>
            </form>
            <a href="/singup.html" class="registrar">¿No tienes cuenta?Regístrate</a>


    </section>
</main>

</body>
</html>
